    <!-- Custom CSS -->
    <style>
         :root {
            --black: #545454;
            --blue: #303F9F;
            --light-blue: #4756b5;
            --aliceblue: #F0F8FF;
            --box-shadow: 0 15px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            font-family: "poppins";
            text-decoration: none;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-weight: 600;
        }
        
        .btn-primary {
            font-size: 1rem;
            border-radius: 4px;
            padding: 3px 10px;
            color: #fff;
            background-color: var(--blue);
            cursor: pointer;
        }
        
        .btn-primary:hover {
            color: var(--aliceblue);
            background-color: var(--light-blue);
            transform: scale(1.01);
        }
        
        .navbars {
            font-weight: 600;
            color: var(--black);
            background-color: #fff;
        }
        .navbars-link{
            color:var(--black);
            font-weight: 400;
            text-decoration: none;
            cursor: S;
        }
        
        .edit {
            position: absolute;
            background-color: white;
            padding: 5px;
            padding-bottom: 1px;
            padding-top: 1px;
            top: 0%;
            right: 25px;
            font-size: smaller;
            box-sizing: content-box;
            cursor: pointer;
            box-shadow: 2px 2px 12px grey;
        }

        .model{
        position: fixed;
        top: 85%;
        left: 50%;
        transform: translate(-50%, 0%);
        z-index: 3;
        padding: 0px 10px;
        border-radius: 10px;
        background-color: cadetblue;
        color: chocolate;
        box-shadow: 0px 4px 4px rgba(0,0,0,0,25);
        animation: fadeIn 1s;
    }
    a{
        cursor: pointer;
    }
    p{
        cursor: pointer;
    }
        #on,
        #off {
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between align-items-center border-bottom">
    <a class="navbars" onclick="history.back()"><i class="fas fa-arrow-left "></i></a>

    {% else %}
        <div></div>
    {% endif %}
</nav>
